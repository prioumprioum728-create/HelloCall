<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloCall Intro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="load.css">
    <style>
        /* Intro screen styles */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2a2a72;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }
        #intro h1 {
            font-size: 3em;
            margin: 0;
        }
        #intro p {
            font-size: 1.2em;
        }
    </style>
</head>
<body class="loading">
    <!-- Loader spinner -->
    <div id="loader"></div>

    <!-- Intro screen -->
    <div id="intro">
        <h1>HelloCall</h1>
        <p>Welcome to your safe dialer app!</p>
    </div>

    <!-- Main dialer content placeholder -->
    <div id="main-content" style="display:none;">
        <h2>Dialer Screen</h2>
        <p>System dialer content goes here...</p>
    </div>

    <script>
        // Simulate loading and intro screen
        window.addEventListener("load", function() {
            // Hide loader
            document.getElementById("loader").style.display = "none";
            document.body.classList.remove("loading");

            // Keep intro for 3 seconds
            setTimeout(function() {
                document.getElementById("intro").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 3000); // 3 seconds
        });
    </script>
</body>
</html>
