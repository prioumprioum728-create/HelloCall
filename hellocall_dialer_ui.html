<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HelloCall Dialer</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 30px; }
    h1 { color: #2c3e50; }
    .dialer { display: grid; grid-template-columns: repeat(3, 80px); grid-gap: 10px; margin-top: 20px; }
    .dialer button {
      padding: 20px;
      font-size: 20px;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    .dialer button:hover { background-color: #2980b9; }
    #number { font-size: 24px; margin-top: 20px; height: 30px; }
    .controls { margin-top: 15px; }
    .controls button { margin: 0 10px; }
  </style>
</head>
<body>
  <h1>HelloCall Dialer</h1>
  <div id="number"></div>
  
  <div class="dialer">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button></button>
    <button onclick="press('0')">0</button>
    <button></button>
  </div>
  
  <div class="controls">
    <button onclick="callNumber()">Call</button>
    <button onclick="backspace()">âŒ«</button>
  </div>

  <script src="hellocall_dialer_logic.js"></script>
</body>
</html>
