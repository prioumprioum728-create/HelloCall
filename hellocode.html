<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HelloCode - Mini Coding App</title>
<style>
body{background:#0f172a;color:#fff;font-family:monospace;padding:10px;}
#editor{width:100%;height:200px;background:#1e293b;color:#fff;border:none;padding:10px;font-size:16px;}
#console{width:100%;height:150px;background:#111827;color:#22c55e;padding:10px;overflow:auto;margin-top:10px;}
button{padding:10px 15px;margin-top:10px;background:#22c55e;color:#000;border:none;border-radius:8px;cursor:pointer;}
</style>
</head>
<body>

<h1>HelloCode Mini Editor</h1>

<textarea id="editor">// Write JS code here
console.log("Hello from HelloCode!");</textarea>

<button onclick="runCode()">Run</button>

<div id="console"></div>

<script>
function runCode(){
  const code = document.getElementById("editor").value;
  const consoleDiv = document.getElementById("console");
  consoleDiv.innerHTML = ""; // clear previous output

  try{
    const result = eval(code);
    if(result !== undefined) consoleDiv.innerHTML += result + "\n";
  }catch(err){
    consoleDiv.innerHTML += "Error: " + err + "\n";
  }
}
</script>

</body>
</html>
