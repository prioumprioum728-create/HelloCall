name: HelloCall Demo Workflow
on:
  push:
    branches: [ main ]  # runs when you push to main branch

jobs:
  run-demo:
    runs-on: ubuntu-latest
    env:
      HELLOCALL_MODELS_TOKEN: ${{ secrets.HELLOCALL_MODELS_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Run AI demo script
        run: python scripts/hello_models_demo.py
